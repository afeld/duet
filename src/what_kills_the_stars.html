<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>what kills the stars</title>
    <style>
      html {
        overflow: hidden;
      }
      img {
        position: absolute;
        top: 0;
        right: 0;
        height: 100vh;
      }
      img.visible {
        animation: scroll calc(22 * 60s) forwards;
      }
      @keyframes scroll {
        from {
          right: 0;
        }
        to {
          right: -200px;
        }
      }
    </style>
  </head>
  <body>
    <img src="../media/what_kills_the_stars.jpeg" />
    <script src="js/pages/what_kills_the_stars.ts"></script>
  </body>
</html>
